<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<style>
    .box{
        position: fixed;
        bottom: 0;
        right: 0;
        display: none;

    }
    .box button{
        position: absolute;
        top: 0;
        right: 0;
    }
    img{
        width: 300px;
        height: 200px;
    }
</style>
<body>
    <div class="box">
        <button>关闭</button>
        <img src="./tab2.jpg" alt="">
    </div>
</body>
<script>
  $(function(){
      $('button').click(function(){
          $('.box').remove();
      })
      $('.box').slideDown(1000);

  })
</script>
</html>
